live_config_reload: true

env:
  TERM: xterm-256color

# https://github.com/alacritty/alacritty/wiki/Color-schemes
schemes:
  onedark: &onedark
    primary:
      background: '#282c34'
      foreground: '#abb2bf'
    normal:
      # note: use '#131613' for the `black` color if you'd like to see
      # black text on the background.
      black: '#282c34'
      red: '#e06c75'
      green: '#98c379'
      yellow: '#d19a66'
      blue: '#61afef'
      magenta: '#c678dd'
      cyan: '#56b6c2'
      white: '#abb2bf'
    bright:
      black: '#5c6370'
      red: '#e06c75'
      green: '#98c379'
      yellow: '#d19a66'
      blue: '#61afef'
      magenta: '#c678dd'
      cyan: '#56b6c2'
      white: '#ffffff'

  ayumirage: &ayumirage
    primary:
      background: '#202734'
      foreground: '#CBCCC6'
    normal:
      black: '#191E2A'
      red: '#FF3333'
      green: '#BAE67E'
      yellow: '#FFA759'
      blue: '#73D0FF'
      magenta: '#FFD580'
      cyan: '#95E6CB'
      white: '#C7C7C7'
    bright:
      black: '#686868'
      red: '#F27983'
      green: '#A6CC70'
      yellow: '#FFCC66'
      blue: '#5CCFE6'
      magenta: '#FFEE99'
      cyan: '#95E6CB'
      white: '#FFFFFF'

  nord: &nord
    primary:
      background: '#2E3440'
      foreground: '#D8DEE9'
    normal:
      black: '#3B4252'
      red: '#BF616A'
      green: '#A3BE8C'
      yellow: '#EBCB8B'
      blue: '#81A1C1'
      magenta: '#B48EAD'
      cyan: '#88C0D0'
      white: '#E5E9F0'
    bright:
      black: '#4C566A'
      red: '#BF616A'
      green: '#A3BE8C'
      yellow: '#EBCB8B'
      blue: '#81A1C1'
      magenta: '#B48EAD'
      cyan: '#8FBCBB'
      white: '#ECEFF4'

  happy_hacking: &happy_hacking
    primary:
      background: '#202020'
      foreground: '#F3F2CC'
    normal:
      black: '#202020'
      red: '#F05E48'
      green: '#8daf67'
      yellow: '#FAD566'
      blue: '#81A2C7'
      magenta: '#B48EAD'
      cyan: '#8FBCBB'
      white: '#F3F2CC'

colors: *nord

font:
  normal:
    family: "Hack Nerd Font"
  bold:
    family: "Hack Nerd Font"
    style: Bold

  size: 15

  # Thin stroke font rendering (macOS only)
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`.
  use_thin_strokes: true

window:
  dimensions:
    columns: 0
    lines: 0
  dynamic_padding: true
  padding:
    x: 5
    y: 5
  decorations: none

scrolling:
  history: 10000
  multiplier: 3

draw_bold_text_with_bright_colors: true

background_opacity: 1.0

cursor:
  style: Block
  unfocused_hollow: true

mouse:
  launcher:
    program: open
    modifiers: none
  url:
    modifiers: Command

